<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meeti</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,700,900|Staatliches" rel="stylesheet">
        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>

        <header class="header contenedor">
            <div class="header__logo">
                <a href="index.html">
                    <picture class="">
                        <source srcset="build/img/logo.avif" type="image/avif">
                        <source srcset="build/img/logo.webp" type="image/webp">
                        <img loading="lazy" decoding="async" src="build/img/logo.png" alt="Logo Meeti" >
                    </picture>
                </a>
            </div> <!-- .header__logo -->

            <div class="navegacion">
                <a class="navegacion__enlace navegacion__enlace--crear" href="#">Crear Grupo</a>
                <a class="navegacion__enlace" href="#">Iniciar Sesión</a>
                <a class="navegacion__enlace" href="#">Registrarse</a>
            </div> <!-- .navegacion -->
        </header> <!-- .contenedor -->

        <section class="hero">
            <h1 class="hero__texto">Encuentra o Crea un grupo para compartir lo que más te gusta</h1>
            <a href="#" class="hero__enlace">Obtener una cuenta</a>
        </section> <!-- .hero -->

        <section class="busqueda">
            <h2 class="busqueda__heading">Busca un grupo en tu ciudad</h2>

            <div class="contenedor">
                <div class="formulario">
                    <select class="formulario__campo">
                            <option>Programación</option>
                            <option>Diseño</option>
                            <option>Negocios</option>
                            <option>Moda</option>
                            <option>Ejercicio y Salud</option>
                            <option>Fotografia</option>
                            <option>Comida</option>
                            <option>Diseño Interior</option>
                            <option>Café</option>
                            <option>Cine</option>
                            <option>Libros</option>
                            <option>Emprendimiento</option>
                        </select>
                    <input type="text" class="formulario__campo" placeholder="Nombre del evento">
                    <input type="text" class="formulario__campo" placeholder="Ciudad o País">
                    <input type="submit" class="formulario__submit" value="Buscar">
                </div> <!-- .formulario -->
            </div> <!-- .contenedor -->
        </section> <!-- .busqueda -->
    </body>
</html>
